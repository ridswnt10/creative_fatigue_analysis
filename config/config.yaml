# Configuration file for Creative Fatigue Analysis

# Data sampling parameters
sampling:
  initial_sample_rate: 0.01  # 1% of 45M records (~450K records)
  random_seed: 42
  preserve_click_distribution: true

# Train/validation/test split
data_split:
  train_ratio: 0.70
  val_ratio: 0.15
  test_ratio: 0.15
  temporal_split: true  # Ensure no data leakage

# Feature engineering parameters
feature_engineering:
  exposure_windows:
    - 24  # hours
    - 168  # 7 days in hours
    - 720  # 30 days in hours
  temporal_features:
    - hour_of_day
    - day_of_week
    - month
    - time_since_campaign_start

# Model parameters
models:
  baseline:
    model_type: xgboost
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
  time_aware:
    model_type: xgboost
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
  decay:
    decay_function: exponential  # exponential, power_law, or logistic

# Evaluation parameters
evaluation:
  metrics:
    - auc_roc
    - log_loss
    - brier_score
  confidence_level: 0.95
  fatigue_thresholds:
    - 0.20  # 20% decline
    - 0.50  # 50% decline

# Paths
paths:
  data_raw: "data/raw"
  data_processed: "data/processed"
  data_samples: "data/samples"
  results: "results"
  notebooks: "notebooks"

